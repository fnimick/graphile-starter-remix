fragment OrganizationMembers_Organization on Organization
@arguments(offset: { type: "Int" }) {
  id
  ...OrganizationPage_Organization
  name
  slug
  organizationMemberships(
    first: 10
    offset: $offset
    orderBy: [MEMBER_NAME_ASC]
  ) {
    nodes {
      id
      ...OrganizationMembers_Membership
    }
    totalCount
  }
}
