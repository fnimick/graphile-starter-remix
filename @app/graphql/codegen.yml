overwrite: true
schema: "../../data/schema.graphql"
documents:
  - "../client/src/**/*.graphql"
  - "../next-client/src/**/*.graphql"
config:
  avoidOptionals:
    field: true
    inputValue: false
    object: false
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  withHOC: false
  withComponent: false
  withHooks: true
  reactApolloVersion: 3
generates:
  index.tsx:
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  remix-types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  # modules.d.ts:
  #   plugins:
  #     - "typescript-graphql-files-modules"
